<html>
    <head>
        <title>deepJS sandbox</title>
        <meta charset="UTF-8">
        <meta name="description" content="Test for deepJS components">
        <meta name="robots" content="nofollow">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta name="theme-color" content="#000000">
        <style>
            body {
                display: flex;
                margin: 0;
                height: 100vh;
                width: 100vw;
                background-color: #111;
                font-family: Arial, Helvetica, sans-serif;
            }
            #logic-board {
                display: grid;
                flex: 1;
                margin: 10px;
                -webkit-user-select: none;
                -moz-user-select: none;
                user-select: none;
                background-color: #111;
                
                grid-template-columns: 2fr 2fr 1fr 1fr;
                grid-template-rows: 1fr 150px;
                grid-template-areas: 
                "logics workingarea clipboard elements"
                "logics workingarea trashcan elements";
                grid-column-gap: 5px;
                grid-row-gap: 5px;
            }
            #logics {
                grid-area: logics;
                border: solid 2px;
                background-color: #222;
                border-color: #777;
            }
            #workingarea {
                grid-area: workingarea;
            }
            #clipboard {
                grid-area: clipboard;
            }
            #trashcan {
                grid-area: trashcan;
            }
            #elements {
                grid-area: elements;
            }
            .logic-location {
                border: solid 1px #fff;
                background-color: #000;
                color: #fff;
                padding: 10px;
                margin: 5px;
                border-radius: 10px;
                cursor: pointer;
            }
        </style>
        <script type="module" src="app.mjs"></script>
    </head>
    <body>
        <div id="logic-board">
            <div id="logics"></div>
            <deep-logiceditor-workingarea id="workingarea"></deep-logiceditor-workingarea>
            <deep-logiceditor-clipboard id="clipboard"></deep-logiceditor-clipboard>
            <deep-logiceditor-trashcan id="trashcan"></deep-logiceditor-trashcan>
            <deep-logiceditor-elements id="elements">
                <deep-logic-true template></deep-logic-true>
        
                <deep-logic-not template></deep-logic-not>
                <deep-logic-and template></deep-logic-and>
                <deep-logic-or template></deep-logic-or>
        
                <deep-logic-min template></deep-logic-min>
                
                <deep-logic-item ref="hoverboots" template></deep-logic-item>
            </deep-logiceditor-elements>
        </div>
    </body>
</html>
