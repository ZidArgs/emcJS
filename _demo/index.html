            init();

            async function downloadLogic() {
                emcJS.util.FileSystem.save(JSON.stringify(logic, " ", 4), `logic.json`);
            }



        </script>
    </head>

        <button id="savelogic" i18n-content="down" i18n-tooltip="down_tooltip"></button>
